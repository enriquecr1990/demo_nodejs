<!-- Modal -->
<div class="modal fade" id="mdl_form_contacto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"><span id="op_form_contacto"></span> Contacto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="form_contacto">
                <input type="hidden" name="id_contacto" id="id_contacto" value="0">
                <div class="modal-body">
                    <div id="contenedor_mensajes_modal" style="display: none"></div>
                    <div class="row">
                        <div class="form-group col-lg-6">
                            <label class="col-form-label" for="nombre">Nombre: <span class="requerido">*</span></label>
                            <input id="nombre" class="form-control" type="text" name="nombre" placeholder="Nombre" required>
                        </div>
                        <div class="form-group col-lg-6">
                            <label class="col-form-label" for="paterno">Paterno: <span class="requerido">*</span></label>
                            <input id="paterno" class="form-control" type="text" name="paterno" placeholder="Apellido paterno" required>
                        </div>
                        <div class="form-group col-lg-6">
                            <label class="col-form-label" for="materno">Materno: <span class="requerido">*</span></label>
                            <input id="materno" class="form-control" type="text" name="materno" placeholder="Apellido materno" required>
                        </div>
                        <div class="form-group col-lg-4">
                            <label class="col-form-label" for="radio_masculino">Genero: <span class="requerido">*</span></label>
                            <div class="row">
                                <div class="custom-control custom-radio">
                                    <input id="radio_masculino" class="custom-control-input" type="radio" name="id_genero" value="1" required>
                                    <label class="custom-control-label" for="radio_masculino">Masculino</label>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input id="radio_femenino" class="custom-control-input" type="radio" name="id_genero" value="2">
                                    <label class="custom-control-label" for="radio_femenino">Femenino</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-lg-4">
                            <label class="col-form-label" for="nacimiento">Nacimiento: <span class="requerido">*</span></label>
                            <input id="nacimiento" class="form-control" type="date" name="nacimiento" placeholder="Fecha de nacimiento" required>
                        </div>
                        <div class="form-group col-lg-8">
                            <label class="col-form-label" for="id_tipo_telefono" data-toggle="tooltip" data-placement="top" title="Puede tener espacios, guiones medios, parentesis o simplemente numeros; por ejemplo: (246) 123 22 55, 247-145-55-20" >Numero de telefono: <span class="requerido">*</span></label>
                            <div class="row">
                                <div class="form-group col-lg-5">
                                    <select name="id_tipo_telefono" class="custom-select cat_tipo_telefono" data-destino="#id_tipo_telefono" id="id_tipo_telefono" required>
                                        <option value="">-- Seleccione --</option>
                                    </select>
                                </div>
                                <div class="form-group col-lg-7">
                                    <input id="numero" class="form-control" type="text" name="numero" placeholder="Número de teléfono" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-lg-6">
                            <label class="col-form-label" for="nacimiento">Correo: </label>
                            <input id="correo" class="form-control" type="email" name="email" placeholder="Correo electrónico">
                        </div>
                        <div class="form-group col-lg-6">
                            <label class="col-form-label" for="nacimiento">Facebook: </label>
                            <input id="facebook" class="form-control" type="url" name="facebook" placeholder="Facebook">
                        </div>

                        <div class="form-group col-lg-12">
                            <span class="form-text text-muted">Los compos con * son obligatorios</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="reset" id="reset_form_contacto" style="display: none;">Reset form</button>
                    <button type="button" class="btn btn-outline-danger btn-sm" data-dismiss="modal">Cancelar</button>
                    <button type="button" id="btn_guardar_contacto" class="btn btn-outline-success btn-sm">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
